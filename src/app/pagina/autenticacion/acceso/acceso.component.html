<div class="contenedor-acceso">
    <!-- FORMULARIO -->
    <div class="formulario-contenido">
        <h1>Iniciar Sesion</h1>
        <!-- ACCION A ENVIAR FORM -->
        <form [formGroup]="formularioAcceso" (ngSubmit)="envioAcceso()">

            <!-- CAMPO CORREO -->
            <div>
                <mat-form-field class="grupo-formulario" appearance="outline">
                <mat-icon class="icon-form"> mail_outline</mat-icon>
                <mat-label>Correo</mat-label>
                <input matInput formControlName="email" />
                <!-- MENSAJE SI EL DATO INGRESADO ESTA INVALIDO -->
                <mat-error *ngIf="validacionCorreo as message">{{ message }}</mat-error>
                </mat-form-field>
            </div>

            
            <!-- CAMPO CONTRASEÑA -->
            <div>
                <mat-form-field class="grupo-formulario" appearance="outline">
                    <mat-icon class="icon-form"> vpn_key</mat-icon>
                    <mat-label>Contraseña</mat-label>
                    <input Add commentMore actions
                        matInput formControlName="password"
                        [type]="mostrarOcultarClave ?  'password' : 'text'"
                    />
                    <a 
                        mat-icon-button
                        matSuffix
                        (click)="mostrarOcultarClave = !mostrarOcultarClave"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="mostrarOcultarClave"
                    >
                        <mat-icon class="icon-mostrar-ocultar">{{ mostrarOcultarClave ? "visibility" : "visibility_off" }}</mat-icon>
                    </a>
                     <!-- VALIDA CAMPO CONTRASEÑA -->
                    <mat-error>Campo Requerido</mat-error>
                </mat-form-field>
            </div>

            
            <!-- BOTON PARA ENVIAR FORMULARIO -->
            <div>
                <button mat-flat-button color="accent" type="submit">ACCEDER</button>
            </div>
        </form>
    </div>
</div>
